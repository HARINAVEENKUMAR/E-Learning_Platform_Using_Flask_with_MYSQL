<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lessons</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5wpg3p8FSe1ww9cxVTSIws9bAPcBzFzqgjGA8l4HsOd5Lg/o8L2vo" crossorigin="anonymous">
    <!-- Bootstrap Icons CSS (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-4">
        <h1 class="mb-4">Lessons for Course {{ course_id }}</h1>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            {% for lesson in lessons %}
                <div class="col">
                    <div class="card h-100">
                        <div class="card-body">
                            <h3 class="card-title">{{ lesson[1] }}</h3>
                            <!-- You can include additional lesson details here -->
                            <a href="/courses/{{ course_id }}/lessons/{{ lesson[0] }}" class="btn btn-primary">View Lesson</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS (optional, for certain components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-h0PSCuZHfHVguuPkPfkMCvGrFzJckGeYkz9LHNaoxAAXn3DjDuuwzhoPFQIH3IuX" crossorigin="anonymous"></script>
</body>
</html>
