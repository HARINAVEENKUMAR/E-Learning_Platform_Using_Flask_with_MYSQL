<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    {% include 'navbar.html' %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <h2 class="mb-4">Add Course</h2>
                <form action="/instructor/add_course" method="post">
                    <div class="form-group">
                        <label for="course_name">Course Name:</label>
                        <input type="text" class="form-control" id="course_name" name="course_name">
                    </div>
                    <div class="form-group">
                        <label for="description">Course Description:</label>
                        <input type="text" class="form-control" id="description" name="description">
                    </div>
                    <div class="form-group">
                        <label for="instructor_id">Instructor ID:</label>
                        <input type="text" class="form-control" id="instructor_id" name="instructor_id">
                    </div>
                    <button type="submit" class="btn btn-success">Add Course</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container mt-4">
        <h2>Course List</h2>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Course ID</th>
                        <th>Course Name</th>
                        <th>Description</th>
                        <th>Instructor ID</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for course in courses %}
                    <tr>
                        <td>{{ course[0] }}</td>
                        <td>{{ course[1] }}</td>
                        <td>{{ course[2] }}</td>
                        <td>{{ course[3] }}</td>
                        <td>
                            <form action="/instructor/delete_course/{{ course[0] }}" method="post">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                            <br/>
                            <form action="/instructor/modify_course/{{ course[0] }}" method="get">
                                <button type="submit" class="btn btn-primary">View/Update</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
