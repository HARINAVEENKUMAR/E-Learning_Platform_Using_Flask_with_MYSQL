<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Lesson</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <h1 class="mt-5">Modify Lesson</h1>
        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <form action="/instructor/modify_lesson/{{lesson[1]}}/{{ lesson[0] }}" method="post">
                    <div class="form-group">
                        <label for="lesson_name">Lesson Name:</label>
                        <input type="text" class="form-control" id="lesson_name" name="lesson_name" value="{{ lesson[2] }}">
                    </div>
                    <div class="form-group">
                        <label for="content">Content:</label>
                        <input type="text" class="form-control" id="content" name="content" value="{{ lesson[3] }}">
                    </div>
                    <div class="form-group">
                        <label for="youtube_url">Youtube URL:</label>
                        <input type="text" class="form-control" id="youtube_url" name="youtube_url" value="{{ lesson[4] }}">
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
